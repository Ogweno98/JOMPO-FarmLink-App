<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - JOMPO FarmLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50 font-sans">
  <!-- Navbar -->
  <nav class="bg-green-800 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">JOMPO FarmLink</a>
    <div>
      <a href="login.html" class="px-4 py-2 hover:bg-green-700 rounded">Login</a>
      <a href="register.html" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded ml-2">Register</a>
    </div>
  </nav>

  <!-- Marketplace Section -->
  <section class="py-10 px-6 md:px-20">
    <h2 class="text-3xl font-bold text-green-800 mb-6">Marketplace</h2>
    
    <!-- Filters -->
    <div class="mb-6 flex flex-col md:flex-row gap-4">
      <input type="text" id="searchInput" placeholder="Search by name..." 
        class="px-4 py-2 border rounded w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-green-600">

      <input type="text" id="filterLocation" placeholder="Filter by location" 
        class="px-4 py-2 border rounded w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-green-600">

      <select id="filterCategory" 
        class="px-4 py-2 border rounded w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-green-600">
        <option value="">All Categories</option>
        <!-- Dynamic categories will be injected here -->
      </select>
    </div>

    <!-- Listings -->
    <div id="marketplaceContainer" class="grid md:grid-cols-3 gap-6"></div>

    <!-- No Results -->
    <p id="noResults" class="text-gray-600 mt-6 hidden">No listings found.</p>
  </section>

  <script src="app.js"></script>

  <!-- Extra Script for Dynamic Category Population -->
  <script>
    const filterCategory = document.getElementById("filterCategory");
    const db = firebase.firestore();

    async function loadCategories() {
      try {
        const snapshot = await db.collection("listings").get();
        const categories = new Set();

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.category) categories.add(data.category);
        });

        // Insert categories dynamically
        categories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
          filterCategory.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading categories:", err);
      }
    }

    loadCategories();

    // Hook into your app.js render function to show/hide "No Results"
    const marketplaceContainer = document.getElementById("marketplaceContainer");
    const noResults = document.getElementById("noResults");

    const originalRender = (docs) => {
      marketplaceContainer.innerHTML = "";
      if (docs.length === 0) {
        noResults.classList.remove("hidden");
      } else {
        noResults.classList.add("hidden");
        docs.forEach(doc => {
          const data = doc.data();
          marketplaceContainer.innerHTML += `
            <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
              <h3 class="font-bold text-green-800">${data.name}</h3>
              <p>Category: ${data.category || "N/A"}</p>
              ${data.quantity ? `<p>Quantity: ${data.quantity}</p>` : ""}
              <p>Price: KSh ${data.price}</p>
              <p>Location: ${data.location}</p>
            </div>
          `;
        });
      }
    };

    // Replace renderListings in app.js dynamically
    window.renderListings = originalRender;
  </script>
</body>
</html>
