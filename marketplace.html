<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - JOMPO FarmLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-800 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">JOMPO FarmLink</a>
    <div>
      <a href="login.html" class="px-4 py-2 hover:bg-green-700 rounded">Login</a>
      <a href="register.html" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded ml-2">Register</a>
    </div>
  </nav>

  <!-- Marketplace Section -->
  <section class="py-10 px-6 md:px-20">
    <h2 class="text-3xl font-bold text-green-800 mb-6">Marketplace</h2>
    
    <!-- Filters -->
    <div class="mb-6 flex flex-col md:flex-row gap-4">
      <input type="text" id="searchInput" placeholder="Search by name..." 
        class="px-4 py-2 border rounded w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-green-600">

      <input type="text" id="filterLocation" placeholder="Filter by location" 
        class="px-4 py-2 border rounded w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-green-600">

      <select id="filterCategory" 
        class="px-4 py-2 border rounded w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-green-600">
        <option value="">All Categories</option>
      </select>
    </div>

    <!-- Listings -->
    <div id="marketplaceContainer" class="grid md:grid-cols-3 gap-6"></div>
    <p id="noResults" class="text-gray-600 mt-6 hidden">No listings found.</p>
  </section>

  <script>
    // ✅ Firebase Config (replace with your real keys)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const marketplaceContainer = document.getElementById("marketplaceContainer");
    const noResults = document.getElementById("noResults");
    const searchInput = document.getElementById("searchInput");
    const filterLocation = document.getElementById("filterLocation");
    const filterCategory = document.getElementById("filterCategory");

    // ✅ Render Listings
    function renderListings(docs) {
      marketplaceContainer.innerHTML = "";
      if (docs.length === 0) {
        noResults.classList.remove("hidden");
        return;
      }
      noResults.classList.add("hidden");

      docs.forEach(doc => {
        const data = doc.data();
        marketplaceContainer.innerHTML += `
          <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
            <h3 class="font-bold text-green-800">${data.name || "Unnamed"}</h3>
            <p>Category: ${data.category || "N/A"}</p>
            ${data.quantity ? `<p>Quantity: ${data.quantity}</p>` : ""}
            <p>Price: KSh ${data.price || "N/A"}</p>
            <p>Location: ${data.location || "N/A"}</p>
          </div>
        `;
      });
    }

    // ✅ Load Listings with Filters
    async function loadListings() {
      let query = db.collection("listings");

      // Apply filters
      const search = searchInput.value.trim().toLowerCase();
      const location = filterLocation.value.trim().toLowerCase();
      const category = filterCategory.value;

      const snapshot = await query.get();
      let results = snapshot.docs;

      if (search) {
        results = results.filter(doc => doc.data().name?.toLowerCase().includes(search));
      }
      if (location) {
        results = results.filter(doc => doc.data().location?.toLowerCase().includes(location));
      }
      if (category) {
        results = results.filter(doc => doc.data().category === category);
      }

      renderListings(results);
    }

    // ✅ Load Categories
    async function loadCategories() {
      const snapshot = await db.collection("listings").get();
      const categories = new Set();
      snapshot.forEach(doc => {
        if (doc.data().category) categories.add(doc.data().category);
      });
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        filterCategory.appendChild(option);
      });
    }

    // ✅ Event Listeners
    searchInput.addEventListener("input", loadListings);
    filterLocation.addEventListener("input", loadListings);
    filterCategory.addEventListener("change", loadListings);

    // Initial load
    loadCategories();
    loadListings();
  </script>
</body>
</html>
