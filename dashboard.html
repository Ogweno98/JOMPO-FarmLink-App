<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | JOMPO FarmLink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-green-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">ðŸŒ¿ JOMPO FarmLink</h1>
    <div id="authLinks"></div>
  </nav>

  <!-- Dashboard Content -->
  <section class="p-6">
    <h2 class="text-2xl font-bold text-green-800 mb-4">Welcome to Your Dashboard</h2>
    <p class="text-gray-600 mb-8">Manage your listings, access AI tools, and check live weather insights.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Smart Farming AI Assistant -->
      <div class="bg-white p-5 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-2 text-green-700">ðŸŒ¾ Smart Farming AI Assistant</h3>
        <input id="aiQueryDashboard" type="text" placeholder="Ask about farming, soil, irrigation..." class="w-full border rounded p-2 mb-3" />
        <button id="askAIDashboard" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Ask AI</button>
        <div id="aiDashboardResponse" class="hidden mt-3 bg-green-50 border p-3 rounded">
          <p id="aiDashboardText" class="text-gray-700"></p>
        </div>
      </div>

      <!-- Weather AI Assistant -->
      <div class="bg-white p-5 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-2 text-green-700">ðŸŒ¦ Weather AI Assistant</h3>
        <input id="weatherQueryDashboard" type="text" placeholder="Enter location e.g. Kisumu" class="w-full border rounded p-2 mb-3" />
        <button id="askWeatherDashboard" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Check Weather</button>
        <div id="weatherDashboardResponse" class="hidden mt-3 bg-blue-50 border p-3 rounded">
          <p id="weatherDashboardText" class="text-gray-700"></p>
        </div>
      </div>
    </div>

    <!-- Your Listings -->
    <div class="mt-10">
      <h3 class="text-xl font-bold text-green-700 mb-4">ðŸ“¦ Your Listings</h3>
      <div id="listingsContainer" class="grid md:grid-cols-2 gap-4"></div>
    </div>
  </section>

  <!-- Floating Chatbot -->
  <div id="chatbot" class="fixed bottom-6 right-6 z-50">
    <button id="chatbotToggle" class="bg-green-700 text-white px-4 py-3 rounded-full shadow-lg hover:bg-green-800">
      ðŸ’¬ Chat with JOMPO AI
    </button>

    <div id="chatbotWindow" class="hidden bg-white w-80 h-96 rounded-xl shadow-2xl flex flex-col mt-3 border border-green-200">
      <div class="bg-green-700 text-white p-3 flex justify-between items-center rounded-t-xl">
        <span class="font-semibold">JOMPO AI Assistant</span>
        <button id="closeChatbot" class="text-sm bg-red-500 hover:bg-red-600 px-2 py-1 rounded">X</button>
      </div>
      <div id="chatMessages" class="flex-1 overflow-y-auto p-3 space-y-2 text-sm"></div>
      <div class="p-2 flex items-center border-t">
        <input id="chatInput" type="text" placeholder="Type your question..." class="flex-1 border rounded px-2 py-1" />
        <button id="sendChat" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded ml-2">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Chatbot toggle and AI integration
    const chatbotToggle = document.getElementById('chatbotToggle');
    const chatbotWindow = document.getElementById('chatbotWindow');
    const closeChatbot = document.getElementById('closeChatbot');
    const sendChat = document.getElementById('sendChat');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    chatbotToggle.addEventListener('click', () => chatbotWindow.classList.toggle('hidden'));
    closeChatbot.addEventListener('click', () => chatbotWindow.classList.add('hidden'));

    async function sendChatMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      const msgDiv = document.createElement('div');
      msgDiv.className = 'text-green-800 bg-green-50 p-2 rounded self-end';
      msgDiv.textContent = message;
      chatMessages.appendChild(msgDiv);
      chatInput.value = '';

      const botMsg = document.createElement('div');
      botMsg.className = 'text-gray-700 bg-gray-100 p-2 rounded self-start italic';
      botMsg.textContent = 'Thinking...';
      chatMessages.appendChild(botMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch('https://us-central1-jompo-farmlink-web.cloudfunctions.net/askAI', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: message })
        });
        const data = await res.json();
        botMsg.textContent = data.reply || 'AI did not respond.';
      } catch (err) {
        botMsg.textContent = 'Error connecting to AI.';
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendChat.addEventListener('click', sendChatMessage);
    chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendChatMessage(); });
  </script>
  <!-- ðŸŒ¿ JOMPO Floating Chatbot -->
<div id="chatbot"></div>
<script src="chatbot.js"></script>

</body>
</html>
