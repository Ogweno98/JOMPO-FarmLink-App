<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - JOMPO FarmLink</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-green-800 text-white p-4 flex justify-between items-center shadow-md">
    <a href="index.html" class="text-2xl font-bold hover:text-green-200 transition">JOMPO FarmLink</a>
    <div id="authLinks">
      <a href="login.html" class="px-4 py-2 hover:bg-green-700 rounded transition">Login</a>
    </div>
  </nav>

  <!-- Register Section -->
  <section class="flex justify-center items-center flex-grow py-16 px-4">
    <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-extrabold text-green-800 mb-6 text-center">Register</h2>

      <form id="registerForm" class="space-y-5">
        <input type="text" id="name" placeholder="Full Name" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
        <input type="email" id="email" placeholder="Email" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
        <input type="password" id="password" placeholder="Password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
        <input type="text" id="location" placeholder="Your Location (City/Town)" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
        <select id="role" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
          <option value="service-provider">Service Provider</option>
        </select>

        <button type="submit"
                class="w-full py-2 bg-green-700 text-white font-semibold rounded-lg hover:bg-green-800 transition">
          Register
        </button>
      </form>

      <p id="message" class="mt-4 text-center text-sm"></p>

      <div class="text-center mt-4">
        <span class="text-gray-700">Already have an account?</span>
        <a href="login.html" class="text-green-700 hover:underline ml-1">Login here</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-900 text-white py-3 text-center text-sm">
    © 2025 JOMPO Digital Solutions — All Rights Reserved
  </footer>

  <!-- Firebase App Logic -->
  <script src="app.js"></script>
</body>
</html>
