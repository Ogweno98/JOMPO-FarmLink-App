<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI & Weather Assistant - JOMPO FarmLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50">
  <nav class="bg-green-800 text-white p-4 flex justify-between items-center sticky top-0 z-50">
  <a href="dashboard.html" class="text-xl font-bold">üåø JOMPO FarmLink</a>
  <div class="space-x-4">
    <a href="dashboard.html" class="hover:text-green-200">Dashboard</a>
    <a href="market.html" class="hover:text-green-200">Market</a>
    <a href="ai.html" class="hover:text-green-200">AI Assistant</a>
    <a href="weather.html" class="hover:text-green-200">Weather</a>
    <a href="index.html" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Logout</a>
  </div>
</nav>

  <nav class="bg-green-800 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">JOMPO FarmLink</a>
  </nav>

  <section class="p-6 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold text-green-800 mb-4">AI & Weather Agricultural Assistant</h2>
    <p class="mb-6 text-gray-700">
      Get real-time weather for your area and ask AI about crops, soil, and sustainable farming.
    </p>

    <!-- WEATHER SECTION -->
    <div id="weatherBox" class="bg-white shadow rounded p-4 mb-6 hidden">
      <h3 class="font-bold text-green-700 mb-2">üå¶Ô∏è Current Weather</h3>
      <p id="weatherData" class="text-gray-800">Fetching weather details...</p>
    </div>

    <!-- AI CHAT SECTION -->
    <textarea id="userInput" rows="3" class="w-full p-3 border rounded focus:ring-2 focus:ring-green-700" placeholder="e.g., How can I prevent maize pests naturally?"></textarea>
    <button id="askAI" class="mt-3 bg-green-700 text-white px-5 py-2 rounded hover:bg-green-800">Ask AI</button>

    <div id="aiResponse" class="mt-6 bg-white shadow p-4 rounded hidden">
      <h3 class="font-bold text-green-700 mb-2">AI Response:</h3>
      <p id="responseText" class="text-gray-800 whitespace-pre-line"></p>
    </div>
  </section>

  <script>
    // üå¶Ô∏è WEATHER SECTION
    const weatherBox = document.getElementById('weatherBox');
    const weatherData = document.getElementById('weatherData');

    async function loadWeather() {
      if (!navigator.geolocation) {
        weatherData.textContent = 'Geolocation not supported.';
        weatherBox.classList.remove('hidden');
        return;
      }

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const apiKey = '135d22bf14054c7c8e491349252910'; // üëâ Replace this with your OpenWeather API Key
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          const desc = data.weather[0].description;
          const temp = data.main.temp;
          const hum = data.main.humidity;

          weatherData.innerHTML = `
            <strong>Location:</strong> ${data.name}<br>
            <strong>Temperature:</strong> ${temp}¬∞C<br>
            <strong>Humidity:</strong> ${hum}%<br>
            <strong>Condition:</strong> ${desc}
          `;
          weatherBox.classList.remove('hidden');
        } catch {
          weatherData.textContent = 'Failed to fetch weather data.';
          weatherBox.classList.remove('hidden');
        }
      }, () => {
        weatherData.textContent = 'Unable to access location.';
        weatherBox.classList.remove('hidden');
      });
    }

    loadWeather();

    // üí¨ AI ASSISTANT SECTION
    document.getElementById('askAI').addEventListener('click', async () => {
      const query = document.getElementById('userInput').value.trim();
      if (!query) return alert('Please type a question.');
      document.getElementById('responseText').textContent = 'Thinking...';
      document.getElementById('aiResponse').classList.remove('hidden');

      const res = await fetch('https://us-central1-jompo-farmlink-web.cloudfunctions.net/askAI', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });
      const data = await res.json();
      document.getElementById('responseText').textContent = data.reply || 'No response.';
    });
  </script>
  <!-- üåø JOMPO Floating Chatbot -->
<div id="chatbot"></div>
<script src="chatbot.js"></script>
<script src="navbar.js"></script>

</body>
</html>
